name: Build_and_Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: LaTex image
    runs-on: ubuntu-latest

    steps:
    -  name: Set up Git Repository
       uses: actions/checkout@v2

    - name: Set up Enviroment
      run: sudo apt install texlive texlive-latex-base texlive-latex-extra texlive-extra-utils texlive-lang-czechslovak texlive-bibtex-extra

    - name: Run pdflatex - prerender .aux file
      run: pdflatex main

    - name: Run bibtex - rendering bibliography file
      run: bibtex main.aux

    - name: Run pdflatex - rendering for sure
      run: pdflatex main

    - name: Run pdflatex - final rendering
      run: pdflatex main

    - name: Rename output PDF file
      run: mv main.pdf DP_Matějka_Jan_2020.pdf

    - name: Upload Data as Artifact
      uses: actions/upload-artifact@master
      with:
        name: DP_Matejka_Jan_2020.zip
        path: DP_Matějka_Jan_2020.pdf

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./DP_Matejka_Jan_2020.zip
        asset_name: DP_Matejka_Jan_2020.zip
        asset_content_type: application/zip

    - name: Cat Log
      if: failure()
      run: |
        cat main.log
        ls -la
